name: CI

on:
  push:
    tags:
      # "vXX.XX.XX" で始まる Tag 名
      - "v*.*.*"

jobs:
  build_on_mac:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win
          - os: macos-11
            target: mac-arm64
          - os: macos-11
            target: mac-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm install
        run: npm install
      - name: build-vite
        run: npm run ci-build-vite
      - name: build-electron-${{ matrix.target }}
        run: npm run ci-build-electron:${{ matrix.target }}
      - name: Release
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          allowUpdates: true
          artifacts: |
            release/*.dmg,release/*.exe.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
