name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win
            artifact: release/*.exe.zip
          - os: macos-12
            target: mac-arm64
            artifact: release/*.dmg
          - os: macos-12
            target: mac-x64
            artifact: release/*.dmg
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      # - uses: actions/cache@v3
      #   id: build-cache_id
      #   env:
      #     cache-name: build-cache
      #   with:
      #     path: |
      #       node_modules
      #       .electron-builder-cache
      #     key: ${{ matrix.os }}-${{ matrix.target }}-${{ env.cache-name }}-${{ hashFiles('package-lock.json') }}
      - name: npm install
        run: npm install
      - name: build-vite
        run: npm run ci-build-vite
      - name: build-electron-${{ matrix.target }}
        run: npm run ci-build-electron:${{ matrix.target }}
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          draft: true
          allowUpdates: true
          artifacts: |
            ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
