name: Test
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        include:
          # windows
          - os: windows-latest
          # mac
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm ci
        run: npm ci
      - name: test
        run: npm run test
